<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Usage Thermostat</title>
    <link rel="stylesheet" type="text/css" href="main.css"/> 
</head>
<body>
    <!-- https://docs.google.com/document/d/1iJ_IEXd-ura2O9uQArqsKh7EkDOz6huuQDQPb-6XfWk/edit?usp=sharing -->
    <h1>Tracking PC usage time</h1>
    <p>set a timer by giving a time limit</p>
    <input type="text" id="userInput" placeholder="minutes (number only)">
    <button id="countButton">Submit</button>
    <div id="thermostat">
        <div id="white-space">
            <div id="red-bar"></div>
        </div>
    </div>    
    <button id="reset">Reset</button>

    <script src="main.js"></script>
</body>
</html>
